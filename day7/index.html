<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="form">
        <h2>Log-IN</h2>
    <form action="">
       <label for="first-name">First Name</label><br>
       <input class="size" type="text" id="first-name" placeholder="First Name" required><br>
       <label for="last-name">Last Name</label><br>
       <input class="size" type="text" id="last-name" placeholder="Last Name" required><br>
       <label for="age">Your Age</label><br>
       <input class="size" type="number" id="age" placeholder="Age" required><br>
       <label for="email">Email</label><br>
       <input class="size" type="email" id="email" placeholder="Email" required><br>
       <label for="">Gender:</label><br>
       <input class="radio-box" id="male" type="radio" name="radio-button">
       <label for="male">Male</label><br>
       <input  type="radio" id="female" name="radio-button">
       <label for="female">Female</label><br>
       <label for="">Skills</label><br>
       <input class="checkbox" type="checkbox" id="python">
       <label for="python">Python</label><br>
       <input class="checkbox" type="checkbox" id="react">
       <label for="react">React</label><br>
       <input type="checkbox" id="django">
       <label for="django">Django</label><br>
       <input id="submit" type="submit" placeholder="Submit"><br>
    </form>
    </div>
</body>
</html>
